<ul id="linklist">
</ul>
<script>
    const sitemap = {
        "Home": "/",
        "Reviews": "/reviews",
        "Blog": "/blog"
    }
    Object.keys(sitemap).forEach(key => {
        const value = sitemap[key]
        let anchor = $("<a />").attr("href", value).text(key)
        if (window.location.pathname == value) {
            anchor.addClass("current")
        }
        $("#linklist").append(anchor)
    })
</script>
