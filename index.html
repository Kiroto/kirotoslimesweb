<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const path = window.location.pathname.split('/')
        const backpedals = Math.max(0, path.length - 2)
        let backpedalString = ""
        for (let i = 0; i < backpedals; i++) {
            backpedalString += "../";
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiroto's Slimes Web</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <div id="header">
        </div>
        <main>
            <div id="main-nav" />
        </main>
    </div>
    <div id="footer">
    </div>
    <script>
        // Rendering function
        $(()=>{
            $("#header").load(`${backpedalString}/src/components/header.html`)
            $("#main-nav").load(`${backpedalString}/src/components/nav.html`)
            $("#footer").load(`${backpedalString}/src/components/footer.html`)
        })
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
    </script>
</body>
</html>
